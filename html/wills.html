<script id="template-providers" type="text/x-handlebars-template">
    <table class="uk-table uk-table-hover uk-table-divider uk-table-small">
        <thead>
            <tr>
                <th>Provider</th>
                <th>Features</th>
                <th>Tariff</th>
                <th>Help</th>
            </tr>
        </thead>
        <tbody>
        {{#each providers}}
            <tr>
                <td>{{name}}</td>
                <td>{{tags}}</td>
                <td>
                    <button class="uk-button uk-button-default" type="button">Choose a tariff</button>
                    <div uk-dropdown="mode: click">
                        <ul class="uk-nav uk-dropdown-nav">
                        {{#each tariffs}}
                            <li><a href="{{url}}">{{name}}</a></li>
                        {{/each}}
                        </ul>
                    </div>
                </td>
                <td>
                    <button class="uk-button uk-button-default" type="button">?</button>
                    <div uk-dropdown>
                        {{description}}
                    </div>
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<script id="template-wills" type="text/x-handlebars-template">
    <hr class="uk-divider-icon">
    <table class="uk-table uk-table-hover uk-table-divider uk-table-small">
        <thead>
            <tr>
                <th>Will ID</th>
                <th>Annual Fee</th>
                <th>State</th>
                <th>Valid Till</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {{#each wills}}
            <tr>
                <td>{{maskBN willId}}</td>
                <td>{{weiToEth annualFee}} ethers</td>
                <td>{{stateName}}</td>
                <td>{{formatDate validTill}}</td>
                <td>
                    <button class="uk-button uk-button-default" type="button">Choose an action</button>
                    <div uk-dropdown="mode: click">
                        <ul class="uk-nav uk-dropdown-nav">
                            <li><a href="#willId={{willId}}&action=prolog">Prolong</a></li>
                            <li><a href="#willId={{willId}}&action=update">Update</a></li>
                            <li><a href="#willId={{willId}}&action=delete">Delete</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<h2>Wills</h2>

<div id="user-key">
    <form action="">
        <!-- Select the user's wallet -->
        <legend class="uk-legend">View my wills</legend>
        <p>Input your ethereum wallet's private key. We need it to get and update your will. The private key is treated securely and won't be passed from your browser.</p>
        <div class="uk-form-horizontal uk-grid uk-grid-small uk-margin-small-top">
            <div class="uk-width-2-3">
                <input id="user-private-key" class="uk-input" type="text" placeholder="User's private key">
            </div>
            <div class="uk-width-1-3">
                <button id="unlock-wallet" class="uk-button uk-button-default uk-width-1-1" type="button" tabindex="-1">Unlock the wallet</button>
            </div>
        </div>
        <div id="user-address" class="uk-text-success"></div>
        <div id="user-address-error" class="uk-text-danger"></div>

        <!-- The user's wills -->
        <div id="container-wills">
        </div>

        <!-- Available providers -->
        <hr class="uk-divider-icon">
        <legend class="uk-legend">Create a new will</legend>
        <div id="container-providers">
        </div>
    </form>
</div>
