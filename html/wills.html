            <tr>
                <th>Provider</th>
                <th>Features</th>
                <th>Tariff</th>
                <th>Help</th>
            </tr>
        </thead>
        <tbody>
        {{#each providers}}
            <tr>
                <td>{{name}}</td>
                <td>{{tags}}</td>
                <td>
                    <button class="uk-button uk-button-default" type="button">Choose a tariff</button>
                    <div uk-dropdown="mode: click">
                        <ul class="uk-nav uk-dropdown-nav">
                        {{#each tariffs}}
                            <li><a href="{{url}}">{{name}}</a></li>
                        {{/each}}
                        </ul>
                    </div>
                </td>
                <td>
                    <button class="uk-button uk-button-default" type="button">?</button>
                    <div uk-dropdown>
                        {{description}}
                    </div>
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</script>
